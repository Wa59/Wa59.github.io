		let settings = {
			size:          1024,
			energy:        -1,

			timeStep:      1E-5,
			stepsPerFrame: 20,
			potential:     x => 10000*x,
			scaleFactor:   1,
			underlay:      null,
			imageFile:     null
		};

		let quantumParticle;

		function setup() {
			frameRate(20);
			createCanvas(640, 640);
			settings.underlay = createGraphics(640, 640);
			background(0);
			
			quantumParticle = new Schroedinger(settings);
		}

		// Draw loop:

		function draw() {
			quantumParticle.simulationStep();
		}
